<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Gallery</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fdfcfb;
      color: #3e2723;
    }

    header {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 60vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.5em, 5vw, 4em);
      margin: 0;
    }

    header p {
      font-size: clamp(1em, 2vw, 1.4em);
      margin-top: 10px;
    }

    nav {
      background: #6d4c41;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      color: #fff8e1;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc80;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-family: 'Pacifico', cursive;
      color: #5d4037;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    section p {
      text-align: center;
      line-height: 1.6em;
      font-size: 1.1em;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .menu-item {
      background: #fbe9e7;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    }

    .menu-item h3 {
      font-size: 1.5em;
      color: #4e342e;
      margin-bottom: 10px;
    }

    .menu-item ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item ul li {
      margin: 6px 0;
      font-size: 1em;
      color: #5d4037;
    }

    .special {
      background: #ffe082;
      border: 2px solid #ffca28;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    .special h3 {
      font-size: 1.8em;
      color: #e65100;
      margin-bottom: 10px;
    }

    .special p {
      font-size: 1.1em;
      color: #4e342e;
    }

    .contact {
      text-align: center;
    }

    .contact p {
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      background: #4e342e;
      color: #fbe9e7;
      padding: 20px 10px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      header {
        height: 50vh;
      }

      .menu-item h3 {
        font-size: 1.3em;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2em;
      }

      header p {
        font-size: 1em;
      }

      .menu-item {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Café Gallery</h1>
    <p>Our favorite coffee moments</p>
  </header>

  <nav>
    <a href="homepage.html">Home</a>
    <a href="aboutpage.html">About Us</a>
    <a href="menupage.html">Menu</a>
    <a href="contactpage.html">Contact</a>
  </nav>

  <div class="container-fluid p-3 p-md-5">
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://www.tokyoweekender.com/wp-content/uploads/2022/02/HATCOFFEE-1-1-e1645095480693.jpg" class="card-img-top img-fluid" alt="Coffee 1">
          <div class="card-body text-center">
            <h5 class="card-title">Espresso</h5>
            <p class="card-text">Rich and bold flavor, perfect for true coffee lovers.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://soranews24.com/wp-content/uploads/sites/3/2019/12/hatcoffee10.jpg" class="card-img-top img-fluid" alt="Coffee 2">
          <div class="card-body text-center">
            <h5 class="card-title">Cappuccino</h5>
            <p class="card-text">A creamy delight topped with frothed milk and cocoa.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card">
          <img src="https://media.timeout.com/images/105817620/750/562/image.jpg" class="card-img-top img-fluid" alt="Coffee 3">
          <div class="card-body text-center">
            <h5 class="card-title">Iced Latte</h5>
            <p class="card-text">Cool and refreshing, ideal for warm days.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Café Bliss | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
