    h1, h2 {
      color: #050505;
    }
    ul {
      list-style: disc; /* bullet points */

    li {
      margin: 5px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: brown; /* default color is brown */

    }
    nav a:hover {
      text-decoration: underline;
    }
    nav a:visited,
    nav a:active {
      color: brown; /* stays brown after clicking */
    }
    hr {
      margin: 20px auto;
      width: 50%;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #333;
    }
    iframe {
      margin: 20px 0;
