<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Sections with Utilities</title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>

  <section class="container-fluid bg-info text-dark text-center py-5 mb-4">
    <h2>Info Section</h2>
    <p>This section uses <code>bg-info</code> for a calm, light blue background.</p>
  </section>

  <section class="container-fluid bg-warning text-dark text-center py-5 mb-4">
    <h2>Warning Section</h2>
    <p>This section uses <code>bg-warning</code> to grab attention with a bright yellow tone.</p>
  </section>

  <section class="container-fluid bg-secondary text-white text-center py-5 mb-4">
    <h2>Secondary Section</h2>
    <p>This section uses <code>bg-secondary</code> for a neutral, professional look.</p>
  </section>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
