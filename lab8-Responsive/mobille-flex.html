<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flexbox Experience</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #1e293b;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      color: #475569;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      flex: 1;
      background: #6366f1;
      color: white;
      padding: 50px 25px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.15);
      transform: rotate(25deg);
      transition: 0.5s;
    }

    .card:hover::after {
      top: -20%;
      left: -20%;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.18);
    }

    .card:nth-child(2) { background: #ec4899; } 
    .card:nth-child(3) { background: #10b981; }  

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <h1>Choose Your Experience</h1>
  <p>Tap on a card to dive into a new world. Resize your screen to explore the responsive magic.</p>

  <div class="container">
    <div class="card" onclick="alert('Adventure Awaits! Explore amazing travel destinations')"> Adventure</div>
    <div class="card" onclick="alert('Savor the taste of delightful cuisines ')"> Culinary</div>
    <div class="card" onclick="alert('Boost your growth with practical life tips ')"> Growth</div>
  </div>

</body>
</html>
