<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selection and Text Change</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8ede3, #f9e4d4);
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fffaf4;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #5a4b43;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    button {
      background-color: #f7c8a3;
      border: none;
      color: #4a4a4a;
      font-size: 1em;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #f4b183;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #6d6d6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">Welcome to My Page</h1>
    <p>Click the button to change the title below ðŸ‘‡</p>

</html>
