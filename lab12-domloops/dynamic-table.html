<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6: Dynamic Table</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    h1 {
      color: #4e342e;
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .table-container {
      background: #ffffff;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .table-container:hover {
      transform: translateY(-5px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.05em;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffe0b2;
      color: #5d4037;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:hover {
      background-color: #fce4ec;
      transition: 0.3s;
    }

    td {
      color: #3e2723;
    }

    .btn-add {
      background-color: #81c784;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-add:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #757575;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }
      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Product Inventory Table</h1>

  <div class="table-container">
    <table id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price (â‚±)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here using JS -->
      </tbody>
    </table>

    <button class="btn-add" onclick="addNewRow()">âž• Add Another Product</button>
  </div>

  <footer>
    &copy; 2025 Web Development Activity | Dynamic Table
  </footer>

  <script>
    const products = [
      { name: "Iced Latte", quantity: 12, price: 120 },
      { name: "Chocolate Muffin", quantity: 8, price: 90 },
      { name: "Caramel Frappe", quantity: 10, price: 150 }
    ];

    const tbody = document.querySelector("#productTable tbody");

    function generateTable() {
      tbody.innerHTML = "";
      products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>${product.price}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function addNewRow() {
      const name = prompt("Enter product name:");
      const quantity = prompt("Enter quantity:");
      const price = prompt("Enter price (â‚±):");

      if (name && quantity && price) {
        products.push({ name, quantity: parseInt(quantity), price: parseFloat(price) });
        generateTable();
      } else {
        alert("Please fill in all fields!");
      }
    }

    generateTable();
  </script>

</body>
</html>
