<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit List Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #f8ffd7, #c0f0b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }

    h1 {
      color: #3b7d2a;
      margin-bottom: 15px;
    }

    button {
      background: #3b7d2a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background: #55a630;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #b7e4c7;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #e9f7e0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      color: #2d5d1f;
      font-weight: 500;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üçé Fruit List Generator</h1>

    <button onclick="generateList()">Generate Fruit List</button>
    <br><br>

    <input type="text" id="newFruit" placeholder="Enter a new fruit">
    <button onclick="addFruit()">Add Fruit</button>

    <ul id="fruit-list"></ul>
  </div>

  <script src="list.js"></script>
</body>
</html>
