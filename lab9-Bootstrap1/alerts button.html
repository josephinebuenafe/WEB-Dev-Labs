<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Alert & Button Styles</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(135deg, #9c27b0, #00acc1);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 850px;
      background: #ffffff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    p {
      color: #546e7a;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.3rem;
      color: #4527a0;
      border-left: 6px solid #ab47bc;
      padding-left: 10px;
      margin-top: 40px;
      text-align: left;
    }

    .btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .alert {
      border-radius: 15px;
      font-weight: 600;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #alertBox {
      margin-top: 20px;
      text-align: left;
    }

    footer {
      text-align: center;
      margin-top: 35px;
      color: #757575;
      font-size: 0.9rem;
    }

    .btn-success {
      background: linear-gradient(135deg, #43a047, #66bb6a);
      border: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #e53935, #ef5350);
      border: none;
    }

    .btn-warning {
      background: linear-gradient(135deg, #fdd835, #fbc02d);
      border: none;
      color: #212121;
    }

    .btn-info {
      background: linear-gradient(135deg, #0288d1, #29b6f6);
      border: none;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #7b1fa2;
      color: #7b1fa2;
    }

    .btn-outline:hover {
      background-color: #7b1fa2;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Alert & Button Showcase</h1>
    <p>Click any button below to see a pop-up message and add a colorful alert to the list!</p>

    <div class="section-title">‚ú® Button Styles</div>
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button class="btn btn-success" id="successBtn">Success Button ‚úÖ</button>
      <button class="btn btn-danger" id="dangerBtn">Danger Button ‚ùå</button>
      <button class="btn btn-warning" id="warningBtn">Warning Button ‚ö†Ô∏è</button>
      <button class="btn btn-info" id="infoBtn">Info Button üí°</button>
    </div>

    <div class="section-title">üì¢ Stacked Alert Messages</div>
    <div id="alertBox"></div>
  </div>

  <footer>¬© 2025 Alert Showcase | Designed by Valerio</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const alertBox = document.getElementById("alertBox");

    // Function to create both popup and stacked alert
    function showAlert(type, message, popupText) {
      // Pop-up alert message
      alert(popupText);

      // Create Bootstrap-styled alert and stack it
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-{type} mt-3`;
      alertDiv.role = "alert";
      alertDiv.textContent = message;
      alertBox.prepend(alertDiv);
    }

    // Button Event Listeners
    document.getElementById("successBtn").addEventListener("click", () => {
      showAlert("success", "‚úÖ Success! Your operation completed perfectly.", "Great job! Everything went smoothly!");
    });

    document.getElementById("dangerBtn").addEventListener("click", () => {
      showAlert("danger", "‚ùå Error! Something went wrong. Try again.", "Oops! An error occurred. Please check.");
    });

    document.getElementById("warningBtn").addEventListener("click", () => {
      showAlert("warning", "‚ö†Ô∏è Warning! You are about to exceed your limit.", "Be careful! You might hit your limit soon.");
    });

    document.getElementById("infoBtn").addEventListener("click", () => {
      showAlert("info", "üí° Info! You can use alerts for helpful tips.", "FYI: This is an informational message.");
    });
  </script>

</body>
</html>
