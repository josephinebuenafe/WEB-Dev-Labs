<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 30px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            margin: 20px auto;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        p {
            color: #444;
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
        }

        h2 {
            color: #ff6f61;
            text-align: center;
            margin-top: 35px;
            font-weight: 600;
            font-size: 24px;
        }

        ul {
            color: #2c3e50;
            font-family: 'Quicksand', sans-serif;
            list-style-type: square;
            font-size: 1.2em;
            max-width: 400px;
            margin: 0 auto;
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        li:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    
    <h1>Activity 4 - Applied Exercise - Text Styling</h1>
    <p>Living healthy brings balance to the mind, body, and spirit.</p>

    <h2>Benefits of Healthy Living</h2>

    <ul>
        <li>More Energy</li>
        <li>Better Sleep</li>
        <li>Improved Focus</li>
        <li>Stronger Immune System</li>
        <li>Longer Life</li>
    </ul>

</body>
</html>
