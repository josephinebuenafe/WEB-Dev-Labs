<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        p {
            font-size: 18px;
            color: #2c3e50;
            margin: 12px 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .center button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-size: 17px;
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .center button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <h1 style="background: linear-gradient(90deg, #11998e, #38ef7d); color: white; text-align: center; font-family: 'Playfair Display', serif; padding: 12px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        This Is My Work In Basic Style 
    </h1>
    <h2>My Activity In MODULE 6</h2>
    <p>In this Module I lerned about CSS.</p>

    <div class="container">
        <div class="center">
            <button onclick="alert('You clicked the button!')">Click Me!</button>
        </div>
    </div>
</body>
</html>
