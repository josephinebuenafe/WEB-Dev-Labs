<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Style</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            border: 8px double #2c3e50;
            border-radius: 25px;
            margin: 10px;
            padding: 25px;
            background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
            font-family: 'Roboto', sans-serif;
            color: #2c3e50;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: #1a237e;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #37474f;
            text-align: center;
        }

        .box {
            width: 320px;
            margin: 20px auto;
            padding: 18px;
            border-radius: 15px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .box h2 {
            font-family: 'Fredoka One', cursive;
            margin-bottom: 10px;
        }

        .box1 {
            background: #fff9c4;
            border: 3px solid #fbc02d;
        }

        .box2 {
            background: #b3e5fc;
            border: 3px dashed #0288d1;
        }

        .box3 {
            background: #f8bbd0;
            border: 3px dotted #ad1457;
        }

        .end {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>ACTIVITY 5 - BOX STYLING</h1>
    <p>Welcome to my styled box activity!</p>

    <div class="box box1">
        <h2>Box 1</h2>
        <p>This box uses a solid border and a bright yellow background.</p>
    </div>

    <div class="box box2">
        <h2>Box 2</h2>
        <p>This box has a dashed border with a cool sky blue background.</p>
    </div>

    <div class="box box3">
        <h2>Box 3</h2>
        <p>This box shows a dotted border and a vibrant pink background.</p>
    </div>

    <p class="end">End of Activity</p>
</body>
</html>
