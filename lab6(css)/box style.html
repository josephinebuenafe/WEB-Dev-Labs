<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Style</title>
    <style>
        body {
            border: 10px solid black;
            border-radius: 30px;
            margin: 5px;
            padding: 20px;
            background-color: #f4f9fc;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #2c3e50;
        }

        .box {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        .box1 {
            background-color: #ffeb3b;
            border: 2px solid #f57f17;
        }

        .box2 {
            background-color: #03a9f4;
            border: 3px dashed #01579b;
        }

        .box3 {
            background-color: #e91e63;
            border: 4px dotted #880e4f;
        }

        p {
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ACTIVITY 5 - BOX STYLING</h1>
    <p style="text-align: center;">Welcome to my styled box activity!</p>

    <div class="box box1">
        <h2>Box 1</h2>
        <p>This box uses a solid border and a bright yellow background.</p>
    </div>

    <div class="box box2">
        <h2>Box 2</h2>
        <p>This box has a dashed border with a cool sky blue background.</p>
    </div>

    <div class="box box3">
        <h2>Box 3</h2>
        <p>This box shows a dotted border and a vibrant pink background.</p>
    </div>

    <p style="text-align: center;">End of Activity</p>
</body>
</html>
